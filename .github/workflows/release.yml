name: release
on:
 push:
   branches:
     - main
jobs:
 build-deploy:
   runs-on: ubuntu-latest
   env:
     GH_TOKEN: ${{ secrets.TEST_GH_ACTION }}
     NPM_TOKEN: ${{ secrets.PRACTICE_GH_SECRET }}
   steps:
     - uses: actions/checkout@v2
     - name: Build my exercise
       run: yarn build
     - name: Release to NPM
       run: npx semantic-release@19.0.5